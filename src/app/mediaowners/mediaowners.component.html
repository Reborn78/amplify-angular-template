
<main>
    <h1>My Media Owners</h1>
    
    <div class="button-container">
        <button mat-raised-button color="primary" (click)="createMediaowner()">+ New</button>
        <button mat-button (click)="toggleTeam('East')">Show East Team</button>
        <button mat-button (click)="toggleTeam('Stagwell')">Show Stagwell Team</button>
        <button mat-button (click)="showAllMediaowners()">Show All</button> <!-- New button -->
        <button mat-flat-button color="accent">Import</button>
        <button mat-flat-button color="warn">Replace</button>
        <button mat-raised-button color="primary" (click)="exportToExcel()">Export to Excel</button>
      </div>

    <table>
        <thead>
            <tr>
                <th>Mediaowner Name</th>
                <th>Contact 1 Name</th>
                <th>Contact 1 Email</th>
                <th>Contact 2 Name</th>
                <th>Contact 2 Email</th>
                <th>team</th>
            </tr>
        </thead>
        <tbody>
            <!-- Use filteredMediaowners array for table data -->
            <tr *ngFor="let mediaowner of filteredMediaowners">
                <td>{{ mediaowner.mediaownername }}</td>
                <td>{{ mediaowner.contact1name }}</td>
                <td>{{ mediaowner.contact1email }}</td>
                <td>{{ mediaowner.contact2name }}</td>
                <td>{{ mediaowner.contact2email }}</td>
                <td>{{ mediaowner.team }}</td>
            </tr>
        </tbody>
    </table>
 
</main>
