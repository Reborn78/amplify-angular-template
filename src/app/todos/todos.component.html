<!-- todos.component.html -->
<main>
    <h1>My todos</h1>
    <button (click)="createTodo()">+ new</button>
    <br>
    <input type="file" (change)="ReadExcel($event)">
    <br>
    <button (click)="exportToExcel()">Export to Excel</button>
    <!-- <button (click)="createTodo()">+ new</button> -->
    <ul>
        <li 
            *ngFor="let todo of todos;" (click)="deleteTodo(todo.id)">
            {{ todo.content }}
        </li>
    </ul>
 
</main>
